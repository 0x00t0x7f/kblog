<div class="container">
    <div class="row" style="margin-top: 150px">
      <form class="form-horizontal form-signup col-md-4 col-md-offset-4" role="form">
          <h2 class="form-signin-heading">自然语言处理文本标注平台</h2>
          <br>
        <fieldset>
            <div class="form-group">
                <!-- <label class="control-label" for="username">用户名:</label> -->
                <input placeholder="用户名" class="form-control" required="" autofocus="" autocomplete="off" id="username" type="text">
            </div>

            <div class="form-group text-right">
                <input placeholder="密码" class="form-control" required="" autocomplete="off" id="password" type="text">
                <a href="reset_password">忘记密码？</a>
            </div>

            <div class="form-group">
                  <div class="checkbox">
                      <label class="col-md-6 text-center"><input type="checkbox">记住密码</label>
                      <label class="col-md-6 text-center"><input type="checkbox">自动登录</label>
                  </div>
            </div>

            <div class="form-group text-center">
                <button class="btn btn-success btn-block" type="submit">登录</button>
                <div id="a_register"><a href="find_password">用户注册</a></div>
            </div>

        </fieldset>
      </form>
    </div>
</div>
